<!DOCTYPE html>
<html>
<head>
	<title>Blackjack!</title>
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="description" content="Getting better at javascript and css by working out a basic calculator app.">
	<meta name="author" content="Catia Goncalves">
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body>
	<header>
		<h1>Blackjack</h1>
		<p>"Getting better at coding one app at a time"</p>
	</header>
	
	<div class="blackjack">
		<!-- Dealer's area. -->
		<div id="dealer" class="table">
		  <h2>Dealer</h2>
		  <form> 
		  	<label for="score">Dealer Score:</label>
		  	<input type="text" name="score">
		  </form>
		  <div class="hand"></div>
		</div>

		<!-- Main player's area. -->
		<div id="player" class="table">
		  <h2>Player</h2>
		  <form> 
		  	<label for="score">Your Score:</label>
		  	<input type="text" name="score">
		  </form>
		  <div class="hand"></div>
		</div>

		<!-- Game options, disabled/enabled appropriately with jQuery -->
		<input type="button" value="Deal" id="deal">
		<input type="button" value="Hit" id="hit">
		<input type="button" value="Stand" id="stand">

		<!-- Results area. -->
		<div id="result"></div>

	</div>

	<!--First try loading jQuery from Google's CDN -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
	</script>
	<script src="card.js"></script>
	<script src="deck.js"></script>
	<script src="blackjack.js"></script>

	<!--Prefixfree plugin, adds the current browser’s prefix to any CSS code, 
	only when it’s needed. -->
	<script scr="prefixfree.min.js"></script>

</body>
</html>
