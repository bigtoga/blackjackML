<!DOCTYPE html>
<html>

<head>
    <title>Blackjack!</title>
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Getting better at javascript and css by working out a basic calculator app.">
    <meta name="author" content="Catia Goncalves">
    <link rel="stylesheet" type="text/css" href="style1.css">
</head>

<body>
    <header>
        <h1>Blackjack!</h1>
        <p></p>
    </header>

    <div class="blackjack">
        <!-- Dealer's area. -->
        <div id="dealer" class="table">
            <h2>Dealer's Hand </h2>
            <form>
                <div id="dealer-score"></div>
            </form>
            <div class="hand"></div>
            <div id="dealer-cards"></div>
            <br>
        </div>

        <!-- Main player's area. -->
        <div id="player" class="table">
            <h2>Player's Hand </h2>
            <form>
                <div id="player-score"></div>
            </form>
            <div class="hand"></div>
            <div id="player-cards"></div>
            <br>
        </div>

        <input type='button' id='new-game-button' value='New Game' onclick='newGame();' />
        <input type='button' id='hit-button' value='Hit' onclick='hit();' />
        <input type='button' id='double-button' value='Double Down' onclick='double();' />
        <input type='button' id='stand-button' value='Stand' onclick='stand();' />
        <br>
        <br>
        <div id=player-money></div>
        Bet:
        <input type='number' id='bet' value='10' min='10' />
        <br>
        <br>

        <br>
        <h2 id="message-board"></h2>
        <script src="app.js">
        </script>

        	<!--First try loading jQuery from Google's CDN -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
	</script>
	<!-- <script src="card.js"></script>
	<script src="deck.js"></script>
	<script src="blackjack.js"></script> -->

</body>

</html>
